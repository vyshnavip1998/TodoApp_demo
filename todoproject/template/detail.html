{% extends 'base.html' %}
{% block content %}

<div class="shadow card" >
           <div class="card-body">
               <h5 class="card-title">{{task.name}}</h5>
               <p><b>{{task.priority}}</b></p>
               <p>{{task.date}}</p>
               <a class="btn btn-danger" href="{% url 'delete' task.id %}">Complete</a>
               <a class="btn btn-primary" href="{% url 'update' task.id %}">Edit</a>

           </div>
          </div>

{% endblock %}
